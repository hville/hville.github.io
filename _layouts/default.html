<!doctype html>
<html lang="{{ site.lang | default: "en-US" }}">
<head>
  <title>{{ page.title }}</title>
  <link rel="stylesheet" type="text/css" href="/css/main.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- <script href="/js/note.js"></script> -->
	{% if page.mathjax %}
	<script>
		MathJax = {
			loader: {load: ['input/asciimath', 'output/chtml', 'ui/menu']},
			asciimath: { delimiters: [['$','$'], ['`','`']] },
			tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] }
		}
	</script>
	<script type="text/javascript" id="MathJax-script" async
		src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/startup.js">//tex-chtml:: input/tex + output/chtml + startup
	</script>
	<script type="text/javascript" id="MathJax-script" async
		src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js">
	</script>
  <script
    type="text/javascript"
    charset="utf-8"
		src="https://vincenttam.github.io/javascripts/MathJaxLocal.js">
	</script>
  {% endif %}
</head>
<body>
  <nav><ul>
    <li><a href="/">Home</a></li>
    <li><a href="/about">About</a></li>
  </ul></nav>
  <div class="wrapper">
    <section>
      <div id="title">
        <h2>{{ site.title | default: site.github.repository_name }}</h2>
        <p>{{ site.description | default: site.github.project_tagline }}</p>
        <hr>
        <span class="credits left">Project maintained by <a href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a></span>
        <span class="credits right">Hosted on GitHub Pages &mdash; <a href="{{ site.github.repository_url }}">View On GitHub</a></span>
      </div>
      {{ content }}
    </section>
  </div>
  <footer><ul>
    <li><a href="mailto:hugov@runbox.com">email</a></li>
    <li><a href="atom.xml">feed</a></li>
  </ul></footer>
</body>
</html>
