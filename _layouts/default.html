<!doctype html>
<html lang="{{ site.lang | default: "en-US" }}">
<head>
  <title>{{ page.title }}</title>
  <link rel="stylesheet" type="text/css" href="/css/main.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- <script href="/js/note.js"></script> -->
	{% if page.mathjax %}
	<script type="text/x-mathjax-config">
		MathJax.Hub.Config({
			tex2jax: {
				inlineMath: [ ['$','$'], ["\\(","\\)"] ],
				processEscapes: true
			},
			asciimath2jax: {
				delimiters: [['`','`'], ['$','$']]
			}
		});
	</script>
	<script async
		src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.4/latest.js?config=TeX-MML-AM_CHTML">
	</script>
  <script
    type="text/javascript"
    charset="utf-8"
		src="https://vincenttam.github.io/javascripts/MathJaxLocal.js">
	</script>
	{% endif %}
	{% if page.tex %}
	<script>
		MathJax = { tex: { inlineMath: [['$', '$'], ['`', '`']] } }
	</script>
  <script type="text/javascript" id="MathJax-script" async
  	src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js">
	</script>
  {% endif %}
</head>
<body>
  <nav><ul>
    <li><a href="/">{{ site.title | default: site.github.repository_name }}</a></li>
		<li><a href="/about">About</a></li>
		<li class="floatright">{{ site.description | default: site.github.project_tagline }}</li>
  </ul></nav>
  <div class="wrapper">
    <section>
      {{ content }}
    </section>
  </div>
  <footer><ul>
		<li><a href="/feed.xml" class="icon"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 8 8" width="256" height="256">
			<style>
				* {
					fill: white;
					stroke: none;
				}
			</style>
			<circle cx="2" cy="6" r="1" />
			<path   d="m 1,4 a 3,3 0 0 1 3,3 h 1 a 4,4 0 0 0 -4,-4 z" />
			<path   d="m 1,2 a 5,5 0 0 1 5,5 h 1 a 6,6 0 0 0 -6,-6 z" />
		</svg></a></li>
		<li><a href="mailto:hugov@runbox.com">hugov@runbox.com</a></li>
		<li><a href="{{ site.github.repository_url }}">source</a></li>
	</ul></footer>
</body>
</html>
