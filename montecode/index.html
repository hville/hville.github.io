import {$, $$} from '/_npm/@hugov.inhtml.js'
import hashData from '../_src/hash-data.js'
import SIM from '/_npm/@hugov.correl-range.js'
import editable from '../_src/editable.js'
import parse from './parse.js'
import {CodeJar} from 'https://medv.io/codejar/codejar.js'

const runEl = $('#run'),
			resEl = $('#result')

const jar = CodeJar($('#editor'), j=>{
	resEl.textContent=''
})
// save / load
jar.onUpdate(hashData(code => {
	const pos = jar.save()
	jar.updateCode(code)
	jar.restore(pos)
}))

runEl.onclick = () => {
	try {
		const fcn = parse(jar.toString()),
					res = SIM(fcn).run(50_000).stats
		let htm = ''
		Object.keys(res).forEach( k => {
			htm += `${k} ( ${res[k].Q(.25).toPrecision(3)}   ${res[k].Q(.75).toPrecision(3)} )<br>`
		})
		resEl.innerHTML=htm
	} catch (e) {
		console.log('fail', e)
	}
}

</script>
